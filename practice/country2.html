<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css" />
    <title>Country</title>
    <script src="country.js" defer></script>
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <h2 class="title">Where in the World?</h2>
        <p><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
      </div>
    </header>
    <div class="button">
      <a href="./index.html">
        <span>&larr;&nbsp;&nbsp;<button>Back</button></span>
      </a>
    </div>

    <div class="about-country-container">
      <div class="country-img">
        <img src="https://flagcdn.com/gd.svg" alt="" />
      </div>
      <div class="all-about-country">
        <div class="about-country-label-container">
            <div class="content-1">
              <div class="about-country-labels">
          <h2 class="country-name">Belgium</h2>
          </div>
              <p><b>Native Name:</b>Belgie</p>
              <p><b>Population:</b>11,213,4342,3</p>
              <p><b>Region</b>Europe</p>
              <p><b>Sub Region:</b>Western Europe</p>
              <p><b>Capital:</b>Brussels</p>
            </div>
            <div class="content-2">
              <p><b>Top Level Domain:</b>be</p>
              <p><b>Currencies:</b>Euro</p>
              <p><b>Language:</b>Butch,French,German</p>
            </div>
          </div>
          <p><b>Border Countries:</b><button>French</button><button>Germany</button><button>Netherlands</button></p>
        </div>
      </div>
    </div>
  </body>
</html>

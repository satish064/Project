<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="content">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <h1>
        <span>We're</span><br>
        coming soon
      </h1>
      <p class="introduce-text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="input-box" autocomplete="off">
        <input type="email" placeholder="Email Address">
        <div class="error">
          <img src="./images/icon-error.svg" alt="error">
        </div>
        <button type="button" class="arrow">
          <img src="./images/icon-arrow.svg" alt="">
        </button>
      </form>
      <p class="error-text">
        Please provide a valid email
      </p>
    </section>
    <section>
      <picture  class="header">
        <div class="header-logo">
          <img src="./images/logo.svg" alt="logo" >
        </div>
        <source media = "(min-width:786px)" srcset="./images/hero-desktop.jpg">
        <img class="header-hero-img" src="./images/hero-mobile.jpg" alt="">
      </picture>
    </section>
  </main>

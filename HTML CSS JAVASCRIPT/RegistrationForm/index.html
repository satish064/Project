<!DOCTYPE html>
<html lang="en">

<head>

    <title>Registration Form | Code By Satish</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

<body>
    <main class="container">
        <h1>Login</h1>
        <form action="">
            <input type="text" placeholder="Name" class="name">

            </div>
            <p class="footer">Not a member?<span class="sign-up">Sign Up</span></p>
        </form>
    </main>

</html>

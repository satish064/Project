<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="./images/logo.svg" alt="" class="logo" />
        <div class="menu">
          <a href="#Top Picks"><p>Top Picks</p></a>
          <a href="#Whopper"><p>Whopper</p></a>
          <a href="#Stunner Menu"><p>Stunner Menu</p></a>
          <a href="#New Foodie Collection"><p>New Foodie Collection</p></a>
          <a href="#Deal of the Day"><p>Deal of the Day</p></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-img">
          <img src="./images/hero-image.png" alt="hero-image" />
        </div>
        <p>Well, You can’t resist anymore!</p>
      </section>
      <section class="menu-container">
        <div class="menu-img-container" id="Top Picks">
          <h2>Top Picks</h2>
          <img src="./images/burger-1.png" alt="burger-1" class="menu-img" />
        </div>
        <div class="menu-img-container" id="Whopper">
          <h2>Whopper</h2>
          <img src="./images/burger-2.png" alt="burger-2" class="menu-img" />
        </div>
        <div class="menu-img-container" id="Stunner Menu">
          <h2>Stunner Menu</h2>
          <img src="./images/burger-3.png" alt="burger-3" class="menu-img" />
        </div>
        <div class="menu-img-container" id="New Foodie Collection">
          <h2>New Foodie Collection</h2>
          <img src="./images/burger-4.png" alt="burger-4" class="menu-img" />
        </div>
        <div class="menu-img-container" id="Deal of the Day">
          <h2>Deal of the Day</h2>
          <img src="./images/burger-5.png" alt="burger-5" class="menu-img" />
          <p><a href="#">Go to Top</a></p>
        </div>
      </section>
      <footer>
        <p>Made with ❤️ by Satish</p>
      </footer>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link
      href="https://fonts.googleapis.com/css?family=Figtree:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-weight: 600;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration-article"
        />
        <br>
        <span class="learning"><h6>Learning</h6></span>
        <p class="date">Published 15 Oct 2024</p>
        <h1 >HTML & CSS foundations</h1>
        <p class="grey-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="creator">
          <div class="creator-img">
            <img src="./assets/images/image-avatar.webp" alt="avatar" />
          </div>
          <h5>Greg Hooper</h5>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Satish</a>.
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Job Application Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Job Application <span>(Web)</span></h1>
      <div class="content">
        <div class="inputs">
          <div class="item">
            <label for="fn">First Name</label>
            <input type="text" id="fn" placeholder="Enter Your First Name..." />
          </div>
        </div>
        <div class="inputs">
          <div class="item">
            <label for="ln">Last Name</label>
            <input type="text" id="ln" placeholder="Enter Your Last Name..." />
          </div>
        </div>
        <div class="inputs">
          <div class="item">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              placeholder="Enter Your Email..."
            />
          </div>
        </div>
        <div class="inputs">
          <div class="item">
            <label for="jr">Job Role</label>
            <select name="Job" id="jr">
              <option value="">Select Job Role</option>
              <option value="">Frontend Developer</option>
              <option value="">Backend Developer</option>
              <option value="">Full Stack Developer</option>
              <option value="">UI UX Designer</option>
            </select>
          </div>
        </div>
        <div class="inputs item-5">
          <div class="item ">
            <label for="Address">Address</label>
            <textarea
              rows="3"
              cols="50"
              id="Address"
              placeholder="Enter Your Address"
            >
            </textarea>
          </div>
        </div>
        <div class="inputs">
          <div class="item">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter Your city" />
          </div>
        </div>
        <div class="inputs">
          <div class="item">
            <label for="pincode">PinCode</label>
            <input type="text" id="fn" placeholder="Enter Your Pincode.." />
          </div>
        </div>
        <div class="inputs">
          <div class="item">
            <label for="date">Date</label>
            <input type="date" id="date" value="2024-08-31" />
          </div>
        </div>
        <div class="inputs">
          <div class="item">
            <label for="cv">Upload Your Cv</label>
            <input type="file" id="cv" />
          </div>
        </div>
      </div>
      <div class="submit-btn">
        <button>Apply Now</button>
      </div>
      
    </div>
  </body>
</html>

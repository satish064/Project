<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Fraunces:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      font-weight: 500;
      color: rgb(26, 64, 49);;
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="main-container">
      <div class="image">
        <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="perfume-bottle">
        <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="perfume-bottle">
      </div>
      <div class="right">
        <p class="perfume">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="light-grey">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
          <h2 class="discount-price">$149.99 <span class="actual-price">$169.99</span>
          </h2>
          <div class="button">
            <img src="./images/icon-cart.svg" alt="cart-icon">
            <span>Add to Cart</span>
          </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Satish</a>.
  </footer>
</body>
</html>

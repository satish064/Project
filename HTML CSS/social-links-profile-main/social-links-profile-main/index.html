<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="hero-image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      </div>
      <h1>Jessica Randall</h1>
      <h2 class="sub-heading">
        London, United Kingdom
      </h2>
      <p>"Front-end developer and avid reader."</p>
      <div class="contacts-container">
        <div class="contact-list">GitHub</div>
        <div class="contact-list">Frontend Mentor</div>
        <div class="contact-list">LinkedIn</div>
        <div class="contact-list">Twitter</div>
        <div class="contact-list">Instagram</div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Satish</a>.
  </div>
</body>
</html>
